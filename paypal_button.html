<form class="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
	<input type="hidden" name="cmd" value="_s-xclick">
	<input type="hidden" name="hosted_button_id" value="{{.}}">
	<label>
		<input type="hidden" name="on0" value="This contribution should go towards…">
		This contribution should go towards…
	</label>
	<select name="os0">
		<option value="Reverse-engineering">Reverse-engineering</option>
		<option value="Position independence">Position independence</option>
		<option value="Improving the website">Improving the website</option>
		<option value="Something else?">Something else?</option>
	</select>
	<label>
		<input type="hidden" name="on1" value="Any specific game or aspect?">
		Any specific game or aspect?
	</label>
	<input type="text" name="os1" maxlength="200">
	<input type="image" src="/static/paypal_buynow.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
</form>
